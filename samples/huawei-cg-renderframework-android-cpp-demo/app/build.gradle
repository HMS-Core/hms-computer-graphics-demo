apply plugin: 'com.android.application'

android {
    ndkVersion "20.1.5948944"
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs', 'OSRPlugin']
        }
    }

    defaultConfig {
        applicationId "com.hisi.CGRenderFrameworkDemo"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                cppFlags "-fexceptions -frtti -std=c++14"
                arguments "-DANDROID_STL=c++_shared"
            }
        }

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    signingConfigs {
        debug {
            storeFile file(rootProject.getRootDir().getAbsolutePath() + "/testkey.jks");
            storePassword "******"
            keyAlias "******"
            keyPassword "******"
            v1SigningEnabled true
            v2SigningEnabled true
        }
        release {
            storeFile file(rootProject.getRootDir().getAbsolutePath() + "/testkey.jks");
            storePassword "******"
            keyAlias "******"
            keyPassword "******"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2+"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.huawei.hms:stats:5.2.0.301'
}
